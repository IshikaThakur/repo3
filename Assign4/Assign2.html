                <h2>Bug Report</h2>

                Title:*<br>
                    <input type="text" class="title" required>
                <br>
                Description:*<br>
                <textarea id="Description" rows="4" cols="50" required>
                </textarea><br>
                Operating Systems:<br>
                    <select name="Systems" class="Systems">

                    </select><br>
                Product:*<br>
                  <select name="Product" class="Product" required>
                    <option value="Formoid">Formoid</option>
                    </select><br>

                Version:*<br>
                <input type="text" name="version" required>

                <br>
                License:<br>

                    <input type="radio" name="Licence" value="Free">Free

                    <input type="radio" name="License" value="Business">Business<br>
                Security:<br>
                <select id="Security" class="Security">
                    <option value="Critical">Critical</option>
                </select></br>
                Attachments:<br>
                <input type="file" name="myFile" placeholder="No File Selected" required>*<br>
                <div id="o">
                <input type="submit" class="button" value="Send">
            </div>
